$id: "http://game/schemas/itemsets.yaml"
type: object
properties:
  itemsets:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slots:
          type: object
          additionalProperties:
            head:
              type: string
            body:
              type: string
            shoe:
              type: string
            primary_hand:
              type: string
            offhand:
              type: string
      required: [id, name, slots]
