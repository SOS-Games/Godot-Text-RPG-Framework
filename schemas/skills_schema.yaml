$id: "http://game/schemas/skills.yaml"
# Schema for skills.yaml - object with 'skills' key containing array
type: object
properties:
  skills:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        level:
          type: integer
          minimum: 0
      required: [id, name, level]
