$schema: "http://game/schemas/skills.yaml"
skills:
  - id: "skills:attack"
    name: "Attack"
    description: "Determines melee accuracy and permits the use of melee weapons."
  - id: "skills:strength"
    name: "Strength"
    description: "Determines melee damage and your maximum energy (which is used to perform every action)."
  - id: "skills:defense"
    name: "Defense"
    description: "Determines physical defense and permits the use of defensive equipment."
  - id: "skills:health"
    name: "Health"
    description: "Determines the maximum health of a character."

  - id: "skills:magic"
    name: "Magic"
    description: "Determines magic accuracy and permits the use of magic equipment."
  - id: "skills:sorcery"
    name: "Sorcery"
    description: "Used to charge magic energies for use in spellcasting."
  
  - id: "skills:prayer"
    name: "Prayer"
    description: "Determines prayer ability (a bonus in combat or during activities)."

  - id: "skills:ranged"
    name: "Ranged"
    description: "Determines ranged accuracy and permits the use of ranged weapons."
  - id: "skills:fletching"
    name: "Fletching"
    description: "Used to create arrows, bolts, and other ranged ammunition."

  - id: "skills:foraging"
    name: "Foraging"
    description: "Used to gather resources from the environment, some of which are poisonous."
  - id: "skills:medicine"
    name: "Medicine"
    description: "Used to craft bandages and treat combat injuries."

  - id: "skills:crafting"
    name: "Crafting"
    description: "Used to craft items from raw materials."
  - id: "skills:smithing"
    name: "Smithing"
    description: "Used to craft metal items from ore."
  - id: "skills:mining"
    name: "Mining"
    description: "Used to mine ore from the environment."
  
  - id: "skills:cooking"
    name: "Cooking"
    description: "Used to cook food. Food refuels your energy, which slowly heals injuries over time."
  - id: "skills:fishing"
    name: "Fishing"
    description: "Used to catch fish."
  - id: "skills:farming"
    name: "Farming"
    description: "Used to grow crops for food or crafting."