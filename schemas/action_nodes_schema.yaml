$id: "http://game/schemas/action_nodes.yaml"
type: object
properties:
  action_nodes:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        drop:
          type: string
        max_hp:
          type: integer
      required: [id, name, drop, max_hp]
