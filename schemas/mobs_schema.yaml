$id: "http://game/schemas/mobs.yaml"
# Schema for mobs.yaml - object with 'mobs' key containing array
type: object
properties:
  mobs:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        level:
          type: integer
          minimum: 0
      required: [id, name]
